<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список пользователей</title>
  <meta charset="UTF-8">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #000000;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    button {
      margin-right: 5px;
    }

    .action-buttons {
      display: flex;
    }
  </style>
</head>
<body>

<h1>Список пользователей</h1>

<!-- Таблица с пользователями -->
<table>
  <thead>
  <tr>
    <th>Имя пользователя</th>
    <th>Имя</th>
    <th>Телефон</th>
    <th>E-mail</th>
    <th>Пароль</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <!-- Перебор списка пользователей -->
  <tr th:each="user : ${users}">
    <td th:text="${user.username}">Имя пользователя</td>
    <td th:text="${user.name}">Имя</td>
    <td th:text="${user.phone}">Телефон</td>
    <td th:text="${user.email}">E-mail</td>
    <td th:text="${user.password}">Пароль</td>
    <td>
      <div class="action-buttons">
        <!-- Кнопка редактирования -->
        <button th:onclick="'window.location.href=\'/users/edit/' + ${user.id} + '\'">Редактировать</button>

        <!-- Кнопка удаления -->
        <button th:onclick="'window.location.href=\'/users/delete/' + ${user.id} + '\'">Удалить</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>

<!-- Кнопка добавления нового пользователя -->
<button th:onclick="'window.location.href=\'/users/add\'">Добавить нового пользователя</button>

</body>
</html>
